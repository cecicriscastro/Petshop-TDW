<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PETSHOP </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="top">
       <div class="ofertas"> Grandes Ofertas en comederos</div>       
       <div class="idioma"> Español </div> 
       <div class="valor"> ARS$</div>     
    </section>
<header>  
         <div class="imag"><img src="imagen/Logo.png" alt="fondo"> </div> 
         <nav>
            <ul>
                <li>Categorias</li>   
                <li>Pets</li>
                <li>Nosotros</li>
                <li>Contactanos</li>
            </ul>
        </nav>
        
</header>  
<main>
    <div class="imag-comederos">
        <img src="imagen/bowl-and-pet-daities-on-green-background 1.png" alt="fondo" class="imagen-comederos">    
         
        <div class="cartel"> 
           <h2>Es un placer tenerte aquí </h2>  
           <p class="descuentos">¡Comederos en descuento!</p>
         </div>

        <button class="btn"> COMEDEROS </button>
    </div>
    <section class="productos-destacados">
      <img src="imagen/pawprint 1.png" alt="fondo" class="patita">
      <h1 > Productos Destacados </h1>
      <nav class="articulos">
        <ul>
          <li> Comederos </li>
          <li> Accesorios </li>
          <li> Comidas </li>
        </ul>
       </nav>
    </section>


    <section class="tarjetas"> 
    <article> 
        <img src="imagen/churrasquito.png" alt="fondo">
        <div class="texto-tarjetas"> Juguete Churrasquito </div>
    </article>
</section>





</main>
   
   
   
    
</body>
</html>
